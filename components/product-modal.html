<!-- Modal de Produto -->
<div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 transition-opacity duration-300">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto relative transform transition-transform duration-300 scale-95">
            <!-- Botão Fechar -->
            <button id="close-modal" class="absolute top-4 right-4 w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center z-10 transition-colors">
                <i data-lucide="x" class="w-6 h-6 text-gray-600"></i>
            </button>
            
            <!-- Conteúdo do Modal -->
            <div class="grid md:grid-cols-2 gap-8 p-8">
                <!-- Imagens do Produto -->
                <div class="space-y-4">
                    <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
                        <img id="modal-product-image" 
                             src="" 
                             alt=""
                             class="w-full h-full object-cover">
                    </div>
                    
                    <!-- Thumbnails (opcional para futuras melhorias) -->
                    <div class="flex space-x-2 justify-center">
                        <div class="w-16 h-16 bg-gray-100 rounded-lg cursor-pointer hover:ring-2 hover:ring-indigo-500 transition-all">
                            <img src="" alt="" class="w-full h-full object-cover rounded-lg">
                        </div>
                        <div class="w-16 h-16 bg-gray-100 rounded-lg cursor-pointer hover:ring-2 hover:ring-indigo-500 transition-all">
                            <img src="" alt="" class="w-full h-full object-cover rounded-lg">
                        </div>
                        <div class="w-16 h-16 bg-gray-100 rounded-lg cursor-pointer hover:ring-2 hover:ring-indigo-500 transition-all">
                            <img src="" alt="" class="w-full h-full object-cover rounded-lg">
                        </div>
                    </div>
                </div>
                
                <!-- Informações do Produto -->
                <div class="space-y-6">
                    <!-- Nome e Preço -->
                    <div>
                        <h2 id="modal-product-name" class="text-3xl font-bold mb-2"></h2>
                        <div class="flex items-center space-x-4">
                            <span id="modal-product-price" class="text-2xl font-bold text-indigo-600"></span>
                            <span id="modal-product-old-price" class="text-lg text-gray-500 line-through hidden"></span>
                            <span id="modal-product-discount" class="bg-red-500 text-white px-2 py-1 rounded-full text-sm font-bold hidden"></span>
                        </div>
                    </div>
                    
                    <!-- Avaliação (placeholder) -->
                    <div class="flex items-center space-x-2">
                        <div class="flex text-yellow-400">
                            <i data-lucide="star" class="w-5 h-5 fill-current"></i>
                            <i data-lucide="star" class="w-5 h-5 fill-current"></i>
                            <i data-lucide="star" class="w-5 h-5 fill-current"></i>
                            <i data-lucide="star" class="w-5 h-5 fill-current"></i>
                            <i data-lucide="star" class="w-5 h-5"></i>
                        </div>
                        <span class="text-gray-600">(4.2) • 127 avaliações</span>
                    </div>
                    
                    <!-- Descrição -->
                    <div>
                        <h3 class="font-semibold mb-2">Descrição</h3>
                        <p id="modal-product-description" class="text-gray-600 leading-relaxed">
                            <!-- Descrição será inserida dinamicamente -->
                        </p>
                    </div>
                    
                    <!-- Opções do Produto -->
                    <div class="space-y-4">
                        <!-- Tamanho -->
                        <div id="modal-size-section" class="hidden">
                            <h3 class="font-semibold mb-2">Tamanho</h3>
                            <div class="flex flex-wrap gap-2">
                                <button class="size-btn w-12 h-12 border border-gray-300 rounded-lg hover:border-indigo-600 transition-colors">P</button>
                                <button class="size-btn w-12 h-12 border border-gray-300 rounded-lg hover:border-indigo-600 transition-colors">M</button>
                                <button class="size-btn w-12 h-12 border border-gray-300 rounded-lg hover:border-indigo-600 transition-colors">G</button>
                                <button class="size-btn w-12 h-12 border border-gray-300 rounded-lg hover:border-indigo-600 transition-colors">GG</button>
                            </div>
                        </div>
                        
                        <!-- Cor -->
                        <div id="modal-color-section" class="hidden">
                            <h3 class="font-semibold mb-2">Cor</h3>
                            <div class="flex flex-wrap gap-2">
                                <button class="color-btn w-8 h-8 rounded-full border-2 border-gray-300" style="background-color: #000000;"></button>
                                <button class="color-btn w-8 h-8 rounded-full border-2 border-gray-300" style="background-color: #ffffff;"></button>
                                <button class="color-btn w-8 h-8 rounded-full border-2 border-gray-300" style="background-color: #ef4444;"></button>
                                <button class="color-btn w-8 h-8 rounded-full border-2 border-gray-300" style="background-color: #3b82f6;"></button>
                            </div>
                        </div>
                        
                        <!-- Quantidade -->
                        <div>
                            <h3 class="font-semibold mb-2">Quantidade</h3>
                            <div class="flex items-center space-x-3">
                                <button id="decrease-qty" class="w-10 h-10 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors">
                                    <i data-lucide="minus" class="w-4 h-4 mx-auto"></i>
                                </button>
                                <span id="product-quantity" class="text-lg font-semibold min-w-[2rem] text-center">1</span>
                                <button id="increase-qty" class="w-10 h-10 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors">
                                    <i data-lucide="plus" class="w-4 h-4 mx-auto"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Botões de Ação -->
                    <div class="space-y-3">
                        <button id="add-to-cart-modal" 
                                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-lg shadow-md btn-hover transition-all duration-300">
                            <i data-lucide="shopping-cart" class="w-5 h-5 inline mr-2"></i>
                            Adicionar ao Carrinho
                        </button>
                        
                        <button class="w-full border-2 border-indigo-600 text-indigo-600 hover:bg-indigo-50 font-semibold py-4 px-6 rounded-lg transition-all duration-300">
                            <i data-lucide="heart" class="w-5 h-5 inline mr-2"></i>
                            Adicionar aos Favoritos
                        </button>
                    </div>
                    
                    <!-- Informações Adicionais -->
                    <div class="space-y-2 pt-4 border-t">
                        <div class="flex items-center text-sm text-gray-600">
                            <i data-lucide="truck" class="w-4 h-4 mr-2"></i>
                            Frete grátis para compras acima de R$ 199
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <i data-lucide="shield-check" class="w-4 h-4 mr-2"></i>
                            Garantia de 30 dias
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <i data-lucide="repeat" class="w-4 h-4 mr-2"></i>
                            Troca fácil em até 15 dias
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
