<!-- Products Section Component -->
<section id="produtos" class="products-section py-16">
    <div class="container mx-auto px-6">
        <h2 class="section-title text-3xl font-bold text-center mb-2 scroll-animate">Produtos em Destaque</h2>
        <p class="text-gray-600 text-center mb-12 scroll-animate">Os mais vendidos e amados pelos nossos clientes.</p>
        
        <!-- Loading placeholder -->
        <div id="products-loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            <p class="mt-2 text-gray-600">Carregando produtos...</p>
        </div>
        
        <!-- Container dinâmico para produtos -->
        <div id="products-grid" class="products-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 hidden">
            <!-- Os produtos serão carregados dinamicamente aqui -->
        </div>
        
        <!-- Error message -->
        <div id="products-error" class="text-center py-8 hidden">
            <p class="text-red-600">Erro ao carregar produtos. Tente novamente.</p>
        </div>
    </div>
</section>
