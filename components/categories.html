<!-- Categories Section Component -->
<section class="categories-section py-16 bg-white">
    <div class="container mx-auto px-6 text-center">
        <h2 class="section-title text-3xl font-bold mb-2 scroll-animate">Navegue por Categorias</h2>
        <p class="text-gray-600 mb-12 scroll-animate">Encontre exatamente o que você procura.</p>
        
        <div class="categories-grid grid grid-cols-2 md:grid-cols-4 gap-6">
            <!-- Categoria Feminino -->
            <div class="category-card relative group overflow-hidden rounded-lg shadow-lg scroll-animate">
                <img src="https://images.unsplash.com/photo-1585487005169-2c3599a0f9b3?q=80&w=1887&auto=format&fit=crop" 
                     alt="Roupas Femininas" 
                     class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="category-overlay absolute inset-0 bg-black/40 flex items-center justify-center">
                    <h3 class="text-white text-2xl font-bold drop-shadow-lg">Feminino</h3>
                </div>
            </div>
            
            <!-- Categoria Masculino -->
            <div class="category-card relative group overflow-hidden rounded-lg shadow-lg scroll-animate" style="transition-delay: 100ms;">
                <img src="https://images.unsplash.com/photo-1618886614638-80e3c103d31a?q=80&w=1887&auto=format&fit=crop" 
                     alt="Roupas Masculinas" 
                     class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="category-overlay absolute inset-0 bg-black/40 flex items-center justify-center">
                    <h3 class="text-white text-2xl font-bold drop-shadow-lg">Masculino</h3>
                </div>
            </div>
            
            <!-- Categoria Calçados -->
            <div class="category-card relative group overflow-hidden rounded-lg shadow-lg scroll-animate" style="transition-delay: 200ms;">
                <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?q=80&w=1898&auto=format&fit=crop" 
                     alt="Calçados" 
                     class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="category-overlay absolute inset-0 bg-black/40 flex items-center justify-center">
                    <h3 class="text-white text-2xl font-bold drop-shadow-lg">Calçados</h3>
                </div>
            </div>
            
            <!-- Categoria Acessórios -->
            <div class="category-card relative group overflow-hidden rounded-lg shadow-lg scroll-animate" style="transition-delay: 300ms;">
                <img src="https://images.unsplash.com/photo-1590779233251-a1d89b35f299?q=80&w=1887&auto=format&fit=crop" 
                     alt="Acessórios" 
                     class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="category-overlay absolute inset-0 bg-black/40 flex items-center justify-center">
                    <h3 class="text-white text-2xl font-bold drop-shadow-lg">Acessórios</h3>
                </div>
            </div>
        </div>
    </div>
</section>
