<!-- Offers Section Component -->
<section id="ofertas" class="offer-section bg-indigo-700 text-white">
    <div class="container mx-auto px-6 py-16 flex flex-col md:flex-row items-center justify-between gap-8">
        <div class="text-center md:text-left scroll-animate">
            <h2 class="text-3xl md:text-4xl font-bold">Oferta Relâmpago!</h2>
            <p class="mt-2 text-lg text-indigo-200">Até 40% de desconto em itens selecionados. Não perca!</p>
        </div>
        
        <div id="countdown" class="countdown-container flex space-x-4 text-center scroll-animate">
            <div class="countdown-item">
                <span id="days" class="text-4xl font-bold">00</span>
                <span class="block text-sm text-indigo-200">Dias</span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="text-4xl font-bold">00</span>
                <span class="block text-sm text-indigo-200">Horas</span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="text-4xl font-bold">00</span>
                <span class="block text-sm text-indigo-200">Minutos</span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="text-4xl font-bold">00</span>
                <span class="block text-sm text-indigo-200">Segundos</span>
            </div>
        </div>
    </div>
</section>
