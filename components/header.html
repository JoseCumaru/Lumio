<!-- Header Component -->
<header id="header" class="navbar bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50 transition-all duration-300">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <!-- Logo -->
        <a href="#" class="logo text-2xl font-bold text-gray-900 tracking-wider">
            LUMIO
        </a>

        <!-- Navegação para Desktop -->
        <div class="hidden md:flex items-center space-x-8">
            <a href="#home" data-route="home" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300">Home</a>
            <a href="#produtos" data-route="produtos" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300">Produtos</a>
            <a href="#sobre" data-route="sobre" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300">Sobre</a>

        <div class="flex items-center space-x-5">
            <button class="text-gray-600 hover:text-indigo-600 transition-colors duration-300" aria-label="Pesquisar">

            <button class="text-gray-600 hover:text-indigo-600 transition-colors duration-300" aria-label="Minha Conta">

            <!-- Botão de Menu Mobile -->
            <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-indigo-600" aria-label="Menu">

    <!-- Menu Mobile -->
    <div id="mobile-menu" class="mobile-menu hidden md:hidden px-6 pb-4">
