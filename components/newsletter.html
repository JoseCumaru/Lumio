<!-- Newsletter Section Component -->
<section class="newsletter-section py-16 bg-white">
    <div class="container mx-auto px-6 text-center">
        <div class="max-w-2xl mx-auto">
            <i data-lucide="mail-check" class="mx-auto h-12 w-12 text-indigo-600 scroll-animate"></i>
            <h2 class="section-title text-3xl font-bold mt-4 mb-2 scroll-animate">Junte-se à nossa comunidade</h2>
            <p class="text-gray-600 mb-8 scroll-animate">Receba ofertas exclusivas, novidades e dicas de estilo diretamente no seu e-mail.</p>
            
            <form class="newsletter-form flex flex-col sm:flex-row gap-4 max-w-md mx-auto scroll-animate">
                <input type="email" 
                       placeholder="Seu melhor e-mail" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow"
                       required
                       aria-label="Endereço de e-mail">
                <button type="submit" 
                        class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-3 px-8 rounded-lg shadow-md btn-hover transition-all duration-300">
                    Inscrever
                </button>
            </form>
        </div>
    </div>
</section>
