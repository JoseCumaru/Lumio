<!-- Página de Produtos -->
<div class="page-content" data-page="produtos">
    <div class="container mx-auto px-6 py-16">
        <!-- Header da página -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">Nossos Produtos</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Descubra nossa coleção completa com os melhores produtos selecionados especialmente para você.
            </p>
        </div>
        
        <!-- Filtros -->
        <div class="mb-8">
            <div class="flex flex-wrap gap-4 justify-center">
                <button class="filter-btn active px-6 py-3 rounded-full border border-gray-300 text-gray-600 hover:border-indigo-600 hover:text-indigo-600 transition-all duration-300 bg-indigo-600 text-white border-indigo-600" data-filter="all">
                    Todos os Produtos
                </button>
                <button class="filter-btn px-6 py-3 rounded-full border border-gray-300 text-gray-600 hover:border-indigo-600 hover:text-indigo-600 transition-all duration-300" data-filter="acessorios">
                    Acessórios
                </button>
                <button class="filter-btn px-6 py-3 rounded-full border border-gray-300 text-gray-600 hover:border-indigo-600 hover:text-indigo-600 transition-all duration-300" data-filter="calcados">
                    Calçados
                </button>
                <button class="filter-btn px-6 py-3 rounded-full border border-gray-300 text-gray-600 hover:border-indigo-600 hover:text-indigo-600 transition-all duration-300" data-filter="eletronicos">
                    Eletrônicos
                </button>
            </div>
        </div>
        
        <!-- Loading placeholder -->
        <div id="products-page-loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            <p class="mt-2 text-gray-600">Carregando produtos...</p>
        </div>
        
        <!-- Container dinâmico para produtos -->
        <div id="products-page-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 hidden">
            <!-- Os produtos serão carregados dinamicamente aqui -->
        </div>
        
        <!-- Error message -->
        <div id="products-page-error" class="text-center py-8 hidden">
            <p class="text-red-600">Erro ao carregar produtos. Tente novamente.</p>
        </div>
        
        <!-- Paginação -->
        <div class="mt-12 flex justify-center">
            <nav class="flex space-x-2">
                <button class="px-4 py-2 bg-gray-200 text-gray-600 rounded-lg hover:bg-gray-300">
                    Anterior
                </button>
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg">
                    1
                </button>
                <button class="px-4 py-2 bg-gray-200 text-gray-600 rounded-lg hover:bg-gray-300">
                    2
                </button>
                <button class="px-4 py-2 bg-gray-200 text-gray-600 rounded-lg hover:bg-gray-300">
                    3
                </button>
                <button class="px-4 py-2 bg-gray-200 text-gray-600 rounded-lg hover:bg-gray-300">
                    Próximo
                </button>
            </nav>
        </div>
    </div>
</div>
